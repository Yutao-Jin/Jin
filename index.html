    a:link {

    .container{

      width: 100%;
      opacity: 0;
      transition: .3s ease;
      background: linear-gradient(80deg, #000000 0%, #000000 100%);

    .container:hover .overlay {
      opacity: 0.9;

    .text {

      position: absolute;
      top: 50%;
      left: 50%;

      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
    }
