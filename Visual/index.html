/* bar */
#navbar {
  overflow: hidden;
  background-color: rgb(255, 255, 255);
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 24px;
}

#navbar a:hover {
  background-color: rgb(255, 255, 255);
  color: rgb(255, 255, 255);
}

#navbar a.active {
  background-color: #ffffff;
  color: rgb(0, 0, 0);
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}

		jQuery(window).on( 'load', function() {
			jQuery('.block-hero-11 #hotspot-img-onhover').hotSpot();
		});
		jQuery(window).on( 'load', function() {
			jQuery('.block-hero-12 #hotspot-img-onhover').hotSpot();

		jQuery(window).on( 'pluginSwiperReady', function(){
			var sliderTop = new Swiper('.slider-top', {
				spaceBetween: 10,
				slidesPerView: 'auto',
				centeredSlides: true,
				navigation: {
					nextEl: '.slider-arrow-right',
					prevEl: '.slider-arrow-left',
				},
				loop: true,
				loopedSlides: 4
			});
			var sliderThumbs = new Swiper('.slider-thumbs', {
				spaceBetween: 10,
				centeredSlides: true,
				slidesPerView: 'auto',
				touchRatio: 0.2,
				slideToClickedSlide: true,
					loop: true,
					loopedSlides: 4
			});

			sliderTop.controller.control = sliderThumbs;
			sliderThumbs.controller.control = sliderTop;
		});

		
  window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
